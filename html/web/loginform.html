<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <form>
        <div>
            <label for="username">Username</label><br>
            <input type="text" id="username" required>
        </div>

        <div>
            <label for="userno">Userno</label><br>
            <input type="number" id="userno" required placeholder="9090XXXX">
        </div>

        <div>
            <div><label for="password">Password</label></div>
            <input type="password" id="password" required>
        </div>

        <div>
            <label for="tym">Time</label><br>
            <input type="time" id="tym" required>
        </div>
        
        <div>
            <label for="EMAIL">E-mail</label><br>
            <input type="email" id="EMAIL" required placeholder="abc@example.com">
        </div>

        <div>
            <label for="ulink">URL</label><br>
            <input type="url" id="ulink" required>
        </div>

        <div>
            <label for="username">Range</label><br>
            <input type="range" id="username" required min="10" max="60" step="20">
        </div>

        <div>
            <input type="submit"><br><br><br><br><br>
        </div>
        
    </form>

    <form>
        <div>
            <label for="emaaaal">Email</label>
            <input type="email" id="emaaaal" name="email" required placeholder="abc@exam.com">
        </div>

        <div>
            <label for="cou">Country</label>
            <input type="text" id="cou" name="country" value="India" disabled required>
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" required>
        </div>

        <div>
            <input type="submit">
        </div>

    </form>

</body>
</html>
