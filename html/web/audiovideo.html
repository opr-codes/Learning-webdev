<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video</title>
</head>
<body>

    <audio src="static\classic-alarm.wav" controls></audio>

    <audio controls>
        <source src="static\classic-alarm.wav" type="audio/wav">
        <source src="static\classic-alarm.mp3" type="audio/mp3">
    </audio>


    <video src="static\pexels.mp4" controls></video>

    <video height="100" width="200" controls>
        <source src="static\pexels.mp4" type="video/mkp4">
        Browser doesn't support this vdo format
    </video>

    <figure>
        <img src="static\front-end-web-development.jpg">
        <figcaption>Logo image</figcaption>
    </figure>

</body>
</html>
