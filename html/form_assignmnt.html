<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <b>Already Registered?</b>
    <a href="https://www.codingninjas.com/"><b>LOGIN</b></a>
    <b> now</b><br><br>

   <div>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="abc@gmail.com">

        <label for="pass">Password</label>
        <input type="password" id="pass" required>

        <button type="submit"><img src="web/static/cn.png" length="10" width="10"> Login</button>
    </form>
   </div>

   <hr class="solid">

   <p><a href="https://www.codingninjas.com/blog/">Coding Ninjas Blogs</a></p>

   <div>
       <img src="web/front-end.png" height="300" width="80%">
   </div>

   <hr class="rounded">

   <form>

        <h2><u>REGISTRATION</u></h2>

        <div>
            <label for="fname">First Name: &nbsp; &nbsp;</label>
            <input type="text" id="fname" name="first name" required >
        </div>
        <div>
            <label for="lname">Last Name:&nbsp; &nbsp; &nbsp;</label>
            <input type="text" id="lname" name="last name" required >
        </div>
        <p>
            <div>
                <label for="house">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Flat No./House No.</label>
                <input type="number" id="house" name="house" required >
            </div>
            <div>
                <label for="locality"> Current Address: &nbsp; &nbsp; Locality &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="text" id="locality" name="locality" required >
            </div>
            <div>
                <label for="city">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; City&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="city" id="house" name="house" required >
            </div>
        </p>

        <p>
            <b>Is Current address and Permanent address same?</b> 
            <input type="radio" name="addr" checked>Yes
            <input type="radio" name="addr">No

            <div>
                <label for="email">Email:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
                <input type="email" id="email" required placeholder="abc@gmail.com"><br>

                <label for="pass">Password: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="password" id="pass" required>

        </p>
        <p>
            <div><button type="button">Register</button>
        </p>


   </form>

</body>
</html>
